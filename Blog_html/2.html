<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            width: 100vw;
            height: 100vh;
        }
        h1 {
            text-align: center;
        }
        .code{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>实现隐藏滚动条同时又可以滚动</h1>
        <div class="code">
            .demo::-webkit-scrollbar {<br>
                display: none; /* Chrome Safari */<br>
            }<br>
            .demo {<br>
                scrollbar-width: none; /* firefox */<br>
                -ms-overflow-style: none; /* IE 10+ */<br>
                overflow-x: hidden;<br>
                overflow-y: auto;<br>
              }<br>
        </div>
    </div>
</body>
</html>
